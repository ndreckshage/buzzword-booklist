        Component: ../repo/components#ComponentModel
        HeroComponent: ../repo/components#ComponentModel
        LayoutComponent: ../repo/components#LayoutModel
        List: ../repo/lists#ListModel
    plugins:
      - typescript
      - typescript-resolvers
