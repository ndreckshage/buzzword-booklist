schema: ./src/api/schema.ts
generates:
  ./src/api/__generated__/resolvers-types.ts:
    config:
      contextType: ../context#ResolverContext
      mappers:
        Book: ../repo/books#BookModel
        BookCarouselComponent: ../repo/components#RootBookCarouselComponentModel
        BookGridComponent: ../repo/components#RootBooksListComponentModel
        BookListComponent: ../repo/components#RootBooksListComponentModel
        Component: ../repo/components#RootComponentModel
        HeroComponent: ../repo/components#RootComponentModel
        LayoutComponent: ../repo/components#RootLayoutComponentModel
        List: ../repo/lists#ListModel
    plugins:
      - typescript
      - typescript-resolvers
